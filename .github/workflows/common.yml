# privacy policy, and support documentation.

name: common

on:
  workflow_call:
    inputs:
      python-version:
        description: "A version of a python interpreter to use"
        default: "3.7"
        required: false
        type: string
      cmake-version:
        description: "CMake version to use"
        default: "3.24.x"
        required: false
        type: string

jobs:
  build-all:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-22.04", "windows-latest"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true

      - name: Build Rust library
        working-directory: ./lib
        run: |
          cargo check
          cargo build

      - name: Test Rust library Ubuntu
        if: ${{ !startsWith(matrix.os, 'windows') }}
        working-directory: ./lib
        run: |
          RUST_LOG=hyperon=debug cargo test

      - name: Test Rust library Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: |
          chcp 65001 #set code page to utf-8
          echo ("RUST_LOG=hyperon=debug" >> $env:GITHUB_ENV)
          cargo test

      - name: Install cbindgen
        uses: actions-rs/cargo@v1.0.1
        with:
          command: install
          args: cbindgen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ inputs.cmake-version }}

      - name: Install Conan
        uses: turtlebrowser/get-conan@v1.2
        with:
          version: "2.5.0"

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Print environment
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: |
          echo "uname -a"
          uname -a
          echo "rustc --version"
          rustc --version
          echo "cbindgen --version"
          cbindgen --version
          echo "python --version"
          which python
          python --version
          python -c "import platform; print(platform.platform())"
          echo "python3 --version"
          which python3
          python3 --version
          python3 -c "import platform; print(platform.platform())"
          echo "conan --version"
          conan --version
          conan_python=$( head -1 $(which conan) | cut -c 3- )
          echo "conan Python: $conan_python"
          echo -n "conan Python platform: "
          $conan_python -c "import platform; print(platform.platform())"
          echo "conan profile show"
          conan profile show
          echo "gcc --version"
          gcc --version
          echo "g++ --version"
          g++ --version
          echo "cmake --version"
          cmake --version
          file $(which cmake)
          echo "make --version"
          make --version
          file $(which make)

      - name: Setup C API build Ubuntu
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: |
          mkdir -p build
          cd build
          # specify C compiler as conan could not find it automatically
          # see https://github.com/conan-io/conan/issues/4322
          cmake -DPython3_EXECUTABLE=`which python` -DCMAKE_C_COMPILER=gcc ..

      - name: Setup C API build Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: |
          mkdir -p build
          cd build
          # specify C compiler as conan could not find it automatically
          # see https://github.com/conan-io/conan/issues/4322
          cmake -DPython3_EXECUTABLE=`which python` -DCMAKE_C_COMPILER=gcc -DGIT=OFF ..

      - name: Build C API Ubuntu
        if: ${{ !startsWith(matrix.os, 'windows') }}
        working-directory: ./build
        run: make

      - name: Build C Api Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        working-directory: ./build
        run: cmake --build . --config Release

      - name: Test C API Ubuntu
        if: ${{ !startsWith(matrix.os, 'windows') }}
        working-directory: ./build
        run: make check

      - name: Test C API Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        working-directory: ./build
        run:  cmake --build . --target check --config Release