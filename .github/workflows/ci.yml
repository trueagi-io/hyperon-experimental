name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1.0.6
        with:
            toolchain: stable
            override: true

      - name: Install additional tools
        run: |
          cargo install grcov
          rustup component add llvm-tools-preview

      - name: Build and test
        working-directory: ./lib
        run: cargo test
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Cinstrument-coverage'
          RUST_LOG: 'hyperon=debug'
          LLVM_PROFILE_FILE: "hyperon-%p-%m.profraw"

      - name: Make coverage report
        working-directory: ./lib
        run: grcov . -s . --binary-path ./target/debug --branch --ignore-not-existing --llvm --output-type lcov --output-path ./lcov.info --prefix-dir /home/runner/work --ignore "../*"

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lib/lcov.info

      - name: Install Conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Install cbindgen
        uses: actions-rs/cargo@v1.0.1
        with:
          command: install
          args: cbindgen

      - name: Install Python dependencies
        run: |
          python3 -m pip install -e ./python[dev]

      - name: Setup C API build
        run: |
          mkdir -p build
          cd build
          # specify C compiler as conan could not find it automatically
          # see https://github.com/conan-io/conan/issues/4322
          cmake -DCMAKE_C_COMPILER=gcc ..

      - name: Build C API
        working-directory: ./build
        run: make

      - name: Test C API
        working-directory: ./build
        run: make check
