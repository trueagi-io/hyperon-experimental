# This workflow builds Python distribution packages using cibuildwheel tool and
# environment and publishes packages as a part of a GitHub release.

# This workflow uses actions that are not certified by GitHub.  They are
# provided by a third-party and are governed by separate terms of service,
# privacy policy, and support documentation.

name: Build Python Release

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'GitHub release tag to publish packages'
        required: false
        type: string
      prerelease:
        description: 'Flag to create a pre-release'
        default: true
        required: false
        type: boolean
  release:
    types: [published]


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11]
      max-parallel: 3

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set env
        run: echo "GITHUB_REF_NAME=${{github.ref_name}}" | tee $GITHUB_ENV
        run: echo "GITHUB_EVENT_NAME=${{github.event_name}}" | tee $GITHUB_ENV

      - name: Build wheels on {{ matrix.os }}
        uses: pypa/cibuildwheel@v2.13.1
        env:
          CIBW_BEFORE_ALL: sh -c "./python/install-hyperonc.sh -u https://github.com/${{github.repository}}.git -r ${{github.ref}}"
        with:
          package-dir: ./python

      - name: Publish artifacts on GitHub
        if: ${{github.event_name}} == 'pubished'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
          file: ./wheelhouse/*.whl
          tag: ${{ github.ref_name }}
          prerelease: ${{ inputs.prerelease }}
          overwrite: true
          file_glob: true
